name: flutter_client_for_api_example
description: A simple example of a Flutter App showing how the client side would be interacting with the server side.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.24.0
  firebase_auth: ^3.11.0
  dio: ^4.0.6
  dartz: ^0.10.1
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true